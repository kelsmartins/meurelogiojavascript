<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relogio 2</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="window-clock-box">
        <div class="top-pulse">
            <span class="top-pulse-border-top"></span>
            <div class="top-pulse-border">
                <span class="top-pulse-hole"></span>
                <span class="top-pulse-hole"></span>
                <span class="top-pulse-hole"></span>
                <span class="top-pulse-hole"></span>
                <span class="top-pulse-hole"></span>
            </div>
            <span class="top-pulse-border-bot"></span>
        </div>
        <div class="clock-box">
            <div class="show-time-area">
                <div class="show-time">
                    <div class="clock-time">
                        <div id="hours"></div>
                        <div id="minutes"></div>
                        <div id="seconds"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-pulse">
            <span class="bottom-pulse-border-top"></span>
            <span class="bottom-pulse-border"></span>
            <span class="bottom-pulse-border-bot"></span>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
